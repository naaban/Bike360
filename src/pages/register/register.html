<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
    <div padding class="center">
        <form class="contact1-form validate-form">
            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input1" type="text" name="storename" placeholder="Store Name">
                <span class="shadow-input1"></span>
              </div>

              <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                  <input class="input1" type="text" name="password" placeholder="Password">
                  <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="confirmpassword" placeholder="Confirm Password">
                    <span class="shadow-input1"></span>
                  </div>

                  <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                      <input class="input1" type="text" name="mobile" placeholder="Mobile">
                      <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input1" type="text" name="wtsnum" placeholder="WhatsApp Number">
                        <span class="shadow-input1"></span>
                      </div>

                      <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                          <input class="input1" type="text" name="email" placeholder="Email">
                          <span class="shadow-input1"></span>
                        </div>
                        <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input1" type="text" name="address" placeholder="Address">
                            <span class="shadow-input1"></span>
                          </div>
                          <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                              <input class="input1" type="text" name="city" placeholder="City">
                              <span class="shadow-input1"></span>
                            </div>
                            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                <input class="input1" type="text" name="state" placeholder="State">
                                <span class="shadow-input1"></span>
                              </div>
                              <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                  <input class="input1" type="text" name="country" placeholder="Country">
                                  <span class="shadow-input1"></span>
                                </div>
                                <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                    <input class="input1" type="text" name="pincode" placeholder="Email">
                                    <span class="shadow-input1"></span>
                                  </div>
            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input1" type="text" name="email" placeholder="Email">
              <span class="shadow-input1"></span>
            </div>
    
            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
              <input class="input1" type="password" name="password" placeholder="Password">
              <span class="shadow-input1"></span>
            </div>
            <div class="container-contact1-form-btn" padding>
                <button class="contact1-form-btn" (click) = "pushPage()">
                  <span>
                    Register
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
          </form>
          </div>
</ion-content>
